<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Wisata Bekasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-teal-600 mb-6">Register</h2>
    <form class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium">Username</label>
        <input type="text" id="name" name="name" class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-teal-500" required>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-teal-500" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-teal-500" required>
      </div>
      <button class="w-full bg-teal-600 text-white py-2 rounded-md hover:bg-teal-700 transition"><a href="login.html">Register</a></button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Sudah punya akun?
      <a href="login.html" class="text-teal-600 hover:underline">Login di sini</a>
    </p>
  </div>
</body>
</html>
